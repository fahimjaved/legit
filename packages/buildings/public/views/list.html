<section data-ng-controller="BuildingsController" data-ng-init="find()">
  <ul class="buildings unstyled">
    <li data-ng-repeat="building in buildings">
      <span>{{building.created | date:'medium'}}</span> /
      <span>{{building.user.name}}</span>
      <h2>
        <a data-ng-href="#!/buildings/{{building._id}}">{{building.title}}</a>
        <span data-ng-if="hasAuthorization(building)">
          <a class="btn" href="/#!/buildings/{{building._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(building);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{building.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!buildings || buildings.length">No buildings yet. <br> Why don't you <a href="/#!/buildings/create">Create One</a>?</h1>
</section>
