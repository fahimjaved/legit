<section data-ng-controller="BuildingsController" data-ng-init="findOne()">
  <span>{{building.created | date:'medium'}}</span> /
  <span>{{building.user.name}}</span>
  <h2>{{building.title}}</h2>
  <div data-ng-if="hasAuthorization(building)">
    <a class="btn" href="/#!/buildings/{{building._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(building);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{building.content}}</div>
</section>
